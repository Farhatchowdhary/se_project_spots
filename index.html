<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Discover the best travel spots around the world, from hidden gems to iconic landmarks."
    />
    <meta name="author" content="Farhat Choudhary" />
    <meta
      name="keywords"
      content="travel, best travel spots, hidden gems, top destinations, landmarks, travel guide, vacation ideas, world travel"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="logo" src="./images/Logo.svg" alt="spots logo" />
      </header>
    </div>

    <main class="main-content">
      <section class="profile">
        <div class="profile__container">
          <img
            class="profile__image"
            src="./images/avatar.jpg"
            alt="image of Bessie Coleman"
            width="190"
            height="190"
          />

          <div class="profile__information">
            <div class="profile__description">
              <h1 class="profile__title">Bessie Coleman</h1>
              <h3 class="profile__subtitle">Civil Aviator</h3>

              <span class="profile__edit">
                <img
                  class="profile__edit-icon"
                  src="./images/Group2.svg"
                  alt="image of a pen logo"
                />
                Edit Profile
              </span>
            </div>
          </div>
        </div>
        <button class="profile__button">+ New Post</button>
      </section>

      <section class="cards">
        <ul class="cards__list">
          <li class="cards__item">
            <img
              class="cards__image"
              src="./images/val-thorens.jpg"
              alt="picture of a hut"
            />
            <div class="cards__description">
              <h2 class="cards__title">Val Thorens</h2>
              <button class="cards__like-button" type="button"></button>
            </div>
          </li>

          <li class="cards__item">
            <img
              class="cards__image"
              src="./images/restaurant.jpg"
              alt="picture of a restaurant"
            />
            <div class="cards__description">
              <h2 class="cards__title">Restaurant Terrace</h2>
              <button class="cards__like-button" type="button"></button>
            </div>
          </li>

          <li class="cards__item">
            <img
              class="cards__image"
              src="./images/an-outdoor-cafe.jpg"
              alt="picture of outdoor cafe"
            />
            <div class="cards__description">
              <h2 class="cards__title">An outdoor cafe</h2>
              <button class="cards__like-button" type="button"></button>
            </div>
          </li>

          <li class="cards__item">
            <img
              class="cards__image"
              src="./images/a-very-long-bridge.jpg"
              alt="picture of long bridge"
            />
            <div class="cards__description">
              <h2 class="cards__title">A very long bridge over the forest</h2>
              <button class="cards__like-button" type="button"></button>
            </div>
          </li>

          <li class="cards__item">
            <img
              class="cards__image"
              src="./images/tunnel.jpg"
              alt="picture of a tunnel"
            />
            <div class="cards__description">
              <h2 class="cards__title">Tunnel with morning light</h2>
              <button class="cards__like-button" type="button"></button>
            </div>
          </li>

          <li class="cards__item">
            <img
              class="cards__image"
              src="./images/mountain.jpg"
              alt="picture of a mountain"
            />
            <div class="cards__description">
              <h2 class="cards__title">Mountain house</h2>
              <button class="cards__like-button" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer page__section">
      <p class="footer__copyright">&copy;2023 Spots</p>
    </footer>
  </body>
</html>
