<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Discover the best travel spots around the world, from hidden gems to iconic landmarks."
    />
    <meta name="author" content="Farhat Choudhary" />
    <meta
      name="keywords"
      content="travel, best travel spots, hidden gems, top destinations, landmarks, travel guide, vacation ideas, world travel"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/Logo.svg" alt="spots logo" />
      </header>

      <main class="main">
        <section class="main__content">
          <section class="profile page__section">
            <div class="profile__container">
              <img
                class="profile__picture"
                src="./images/avatar.jpg"
                alt="image of a bessie coleman"
                width="190"
                height="190"
              />

              <div class="profile__information">
                <div class="profile__description">
                  <h1 class="profile__title">Bessie Coleman</h1>
                  <h3 class="profile__subtitle">Civil Aviator</h3>

                  <button class="profile__edit-button">Edit Profile</button>
                </div>
              </div>
              <button class="profile__post-button">New Post</button>
            </div>
          </section>
          <section class="cards">
            <ul class="cards__list">
              <li class="card">
                <img
                  class="card__image"
                  src="./images/val-thorens.jpg"
                  alt="picture of a hut"
                />
                <div class="card__description">
                  <h2 class="card__title">Val Thorens</h2>
                  <button class="card__like-button" type="button"></button>
                </div>
              </li>

              <li class="card">
                <img
                  class="card__image"
                  src="./images/restaurant.jpg"
                  alt="picture of a restaurant"
                />
                <div class="card__description">
                  <h2 class="card__title">Restaurant Terrace</h2>
                  <button class="card__like-button" type="button"></button>
                </div>
              </li>

              <li class="card">
                <img
                  class="card__image"
                  src="./images/an-outdoor-cafe.jpg"
                  alt="picture of outdoor cafe"
                />
                <div class="card__description">
                  <h2 class="card__title">An outdoor cafe</h2>
                  <button class="card__like-button" type="button"></button>
                </div>
              </li>

              <li class="card">
                <img
                  class="card__image"
                  src="./images/a-very-long-bridge.jpg"
                  alt="picture of  long bridge"
                />
                <div class="card__description">
                  <h2 class="card__title">
                    A very long bridge over the forest
                  </h2>
                  <button class="card__like-button" type="button"></button>
                </div>
              </li>

              <li class="card">
                <img
                  class="card__image"
                  src="./images/tunnel.jpg"
                  alt="picture of a tunnel"
                />
                <div class="card__description">
                  <h2 class="card__title">Tunnel with morning light</h2>
                  <button class="card__like-button" type="button"></button>
                </div>
              </li>

              <li class="card">
                <img
                  class="card__image"
                  src="./images/mountain.jpg"
                  alt="picture of a mountain"
                />
                <div class="card__description">
                  <h2 class="card__title">Mountain house</h2>
                  <button class="card__like-button" type="button"></button>
                </div>
              </li>
            </ul>
          </section>
        </section>

        <div class="modal" id="editModal">
          <div class="modal__container">
            <form action="#" method="get" class="formlogin">
              <button class="modal__close-button" type="button">&times;</button>
              <h2 class="modal__title">Edit Profile</h2>

              <label class="modal__name" for="title">Name</label>
              <input
                class="modal__label"
                type="text"
                id="title"
                name="title"
                placeholder="Bessie Coleman"
                required
              />

              <label class="modal__description" for="subtitle"
                >Description</label
              >
              <input
                class="modal__label"
                type="text"
                id="subtitle"
                name="subtitle"
                placeholder="Civil Aviator"
                required
              />
              <button class="modal__save-button" type="submit">Save</button>
            </form>
          </div>
        </div>

        <div class="modal" id="postModal">
          <div class="modal__container">
            <form action="#" method="get" class="formLogin">
              <button class="modal__close-btn" type="button">&times;</button>
              <h2 class="modal__title">New Post</h2>

              <label class="modal__image" for="title">Image link</label>
              <input
                class="modal__label"
                type="text"
                id="title"
                name="title"
                placeholder="Paste link to the picture"
                required
              />
              <label class="modal__caption" for="subtitle">Caption</label>
              <input
                class="modal__label"
                type="text"
                id="subtitle"
                name="subtitle"
                placeholder="Type your caption"
                required
              />
              <button class="modal__save-button" type="submit">Save</button>
            </form>
          </div>
        </div>
        <footer class="footer">
          <p class="footer__copyright">2023 Â© Spots</p>
        </footer>
      </main>
    </div>
    <script src="./pages/modal.js"></script>
  </body>
</html>
